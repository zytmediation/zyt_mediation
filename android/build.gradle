group 'com.zyt.mediation'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
        maven { url "http://maven.mediamvp.cn/repository/maven-releases/" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
    implementation 'com.zyt:mediation:1.3.1'
    implementation 'com.zyt:mediation-zyt:1.3.1'
    implementation 'com.zyt:mediation-gdt:1.3.1'
    implementation 'com.zyt:mediation-ks:1.3.1'
    implementation 'com.zyt:mediation-baidu:1.3.1'
    implementation 'com.zyt:mediation-tuia:1.3.1'
    implementation 'com.zyt:mediation-unity:1.3.1'
    implementation 'com.zyt:mediation-tt:1.3.1'

